<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Streaming Premium</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
body { background:#0f0f0f; color:#fff; }
header { background:#1a1a1a; padding:20px 40px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; }
header h1 { font-size:1.8rem; color:#ff6f61; }
nav a { color:#fff; text-decoration:none; margin-left:20px; font-weight:500; transition:0.3s; }
nav a:hover { color:#ff6f61; }
.container { display:flex; flex-wrap:wrap; padding:20px 40px; gap:20px; }
.channels { flex:1 1 250px; max-width:300px; background:#1a1a1a; padding:20px; border-radius:10px; }
.channels h2 { margin-bottom:15px; color:#ff6f61; }
.channel { background:#252525; padding:10px; border-radius:8px; margin-bottom:10px; cursor:pointer; transition:0.3s; }
.channel:hover { background:#333; }
.player { flex:3 1 500px; background:#1a1a1a; padding:20px; border-radius:10px; display:flex; flex-direction:column; align-items:center; }
video { width:100%; border-radius:10px; margin-bottom:15px; }
.channel-name { font-size:1.2rem; font-weight:700; color:#ff6f61; }
footer { text-align:center; padding:15px; border-top:1px solid #333; margin-top:20px; color:#aaa; font-size:0.9rem; }
@media(max-width:900px){ .container{ flex-direction:column; padding:20px; } }
</style>
</head>
<body>

<header>
<h1>TV Premium</h1>
<nav>
  <a href="#">Inicio</a>
  <a href="#">Canales</a>
  <a href="#">Contacto</a>
</nav>
</header>

<div class="container">
<div class="channels">
  <h2>Canales</h2>
  <div id="channelList"></div>
</div>

<div class="player">
  <video id="videoPlayer" controls autoplay></video>
  <div style="display:flex; align-items:center; gap:10px;">
    <div class="channel-name" id="currentChannel">Selecciona un canal</div>
    <select id="qualitySelector">
      <option value="auto">Auto</option>
      <option value="hd">HD</option>
      <option value="sd">SD</option>
    </select>
    <button id="fullscreenBtn">Pantalla Completa</button>
  </div>
</div>
</div>

<footer>
© 2025 TV Premium. Todos los derechos reservados.
</footer>

<script>
let currentChannelData = null;
let currentQuality = 'hd';
let defaultQuality = 'hd';
const player = document.getElementById('videoPlayer');
const currentChannel = document.getElementById('currentChannel');
const qualitySelector = document.getElementById('qualitySelector');
let hls = null;

// Detectar velocidad de internet
async function medirVelocidad() {
  try {
    const testImg = "https://www.w3.org/2008/site/images/logo-w3c-mobile-lg";
    const start = Date.now();
    await fetch(testImg, {cache:"no-store"});
    const duration = (Date.now()-start)/1000;
    return duration>0.7?'sd':'hd';
  } catch { return 'sd'; }
}

// Inicializar HLS
function reproducirHLS(url) {
  if(hls) {
    hls.destroy();
    hls = null;
  }
  if(Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(player);
    hls.on(Hls.Events.MANIFEST_PARSED,()=>{ player.play(); });
  } else if(player.canPlayType('application/vnd.apple.mpegurl')) {
    player.src = url;
    player.play();
  }
  currentQuality = url===currentChannelData.hd?'hd':'sd';
}

// Cambiar calidad
function cambiarCalidad(quality) {
  if(!currentChannelData) return;
  const selectedURL = quality==='hd'?currentChannelData.hd:currentChannelData.sd;
  reproducirHLS(selectedURL);
}

// Monitoreo periódico de velocidad para auto HD/SD
function monitorVelocidad() {
  setInterval(async ()=>{
    if(qualitySelector.value!=='auto') return;
    const nueva = await medirVelocidad();
    if(nueva!==currentQuality) cambiarCalidad(nueva);
  },10000);
}

// Cargar canales
async function cargarCanales() {
  defaultQuality = await medirVelocidad();
  try {
    const res = await fetch('channels.json');
    const canales = await res.json();
    const channelList = document.getElementById('channelList');

    canales.forEach((canal,index)=>{
      const div = document.createElement('div');
      div.className = 'channel';
      div.textContent = canal.name;
      div.addEventListener('click',()=>{
        currentChannelData = canal;
        const quality = qualitySelector.value==='auto'?defaultQuality:qualitySelector.value;
        cambiarCalidad(quality);
        currentChannel.textContent = canal.name;
      });
      channelList.appendChild(div);

      if(index===0){
        currentChannelData = canal;
        cambiarCalidad(defaultQuality);
        currentChannel.textContent = canal.name;
      }
    });

    qualitySelector.addEventListener('change',()=>{
      if(!currentChannelData) return;
      const quality = qualitySelector.value==='auto'?defaultQuality:qualitySelector.value;
      cambiarCalidad(quality);
    });

    document.getElementById('fullscreenBtn').addEventListener('click',()=>{
      if(player.requestFullscreen) player.requestFullscreen();
      else if(player.webkitRequestFullscreen) player.webkitRequestFullscreen();
      else if(player.msRequestFullscreen) player.msRequestFullscreen();
    });

    monitorVelocidad();

  } catch(err){ console.error(err); }
}

cargarCanales();
</script>

</body>
</html>
