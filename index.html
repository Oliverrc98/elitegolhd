<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EliteGol</title>
  <script src="//cdn.jsdelivr.net/npm/@clappr/player@0.8/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #111;
      padding: 15px 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #ffcc00;
      letter-spacing: 2px;
    }

    #player {
      flex: 1;
      background: #000;
    }

    .channels {
      background: #1a1a1a;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      overflow-y: auto;
    }

    .channel-card {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .channel-card:hover {
      background: #333;
      transform: scale(1.05);
    }

    .channel-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .channel-card span {
      display: block;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>âš½ EliteGol HD</header>
  <div id="player"></div>
  <div class="channels" id="channels"></div>

  <script>
    let player;

    async function loadChannels() {
      const res = await fetch("channels.json");
      const channels = await res.json();
      const container = document.getElementById("channels");

      channels.forEach((ch, i) => {
        const card = document.createElement("div");
        card.className = "channel-card";
        card.innerHTML = `
          <img src="${ch.logo}" alt="${ch.name}">
          <span>${ch.name}</span>
        `;
        card.onclick = () => playChannel(ch.url);
        container.appendChild(card);

        if (i === 0) playChannel(ch.url); // Cargar el primero por defecto
      });
    }

    function playChannel(url) {
      if (player) player.destroy();
      player = new Clappr.Player({
        source: url,
        parentId: "#player",
        autoPlay: true,
        mute: false,
        width: "100%",
        height: "100%",
        mediacontrol: { seekbar: "#ffcc00", buttons: "#ffffff" },
      });
    }

    loadChannels();
  </script>
</body>
</html>
