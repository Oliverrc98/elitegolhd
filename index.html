<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EliteGol</title>
  <style>
    body, html {
      margin:0; padding:0; width:100%; height:100%;
      background:#000; display:flex; flex-direction:column;
    }
    #menu {
      background:#111; padding:10px; display:flex; gap:10px; overflow-x:auto;
    }
    #menu button {
      background:#222; color:#fff; border:none; padding:8px 12px;
      cursor:pointer; border-radius:5px;
    }
    #menu button:hover { background:#444; }
    #playerFrame { flex:1; border:none; width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="menu"></div>
  <iframe id="playerFrame"></iframe>

  <script>
    async function loadChannels() {
      const res = await fetch("channels.json");
      const channels = await res.json();

      const menu = document.getElementById("menu");
      const frame = document.getElementById("playerFrame");

      channels.forEach((ch, i) => {
        const btn = document.createElement("button");
        btn.innerText = ch.name;
        btn.onclick = () => frame.src = `player.html?stream=${encodeURIComponent(ch.url)}`;
        menu.appendChild(btn);

        if (i === 0) frame.src = `player.html?stream=${encodeURIComponent(ch.url)}`;
      });
    }

    loadChannels();
  </script>
</body>
</html>
